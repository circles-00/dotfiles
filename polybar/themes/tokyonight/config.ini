[colors]
background = #1a1b26
background-transparent = #CC1a1b26
background-alt = #28344a
foreground = #a9b1d6
primary = #7aa2f7
secondary = #7dcfff
success = #73daca
alert = #f7768e
warn = #e0af68
disabled = #545c7e

[bar/main]
width = 100%
height = 28pt
; radius = 6

bottom = true

background = ${colors.background-transparent}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 0

module-margin = 0

separator-foreground = ${colors.disabled}
include-file = $HOME/.config/polybar/fonts.ini

modules-left = xworkspaces separator dock separator rofi-windows rofi-launcher
modules-center = spotify-track
modules-right = spotify-prev spotify-play spotify-next separator weather separator pulseaudio separator date separator tray separator

cursor-click = pointer
cursor-scroll = default

enable-ipc = true

[module/separator]
type = custom/text
format = <label>
format-foreground = ${colors.disabled}
format-padding = 1
label = |

[module/xworkspaces]
type = internal/xworkspaces

; Workspace labels
label-active = %name%
label-occupied = %name%
label-urgent = %name%
label-empty = %name%

; Active workspace
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding-left = 1
label-active-padding-right = 1

; Occupied workspace
label-occupied-padding-left = 1
label-occupied-padding-right = 1

; Urgent workspace
label-urgent-background = ${colors.alert}
label-urgent-padding-left = 1
label-urgent-padding-right = 1

; Empty workspace
label-empty-foreground = ${colors.disabled}
label-empty-padding-left = 1
label-empty-padding-right = 1

; Overall module settings
format = <label-state>
format-padding = 0

[module/rofi-launcher]
type = custom/script
exec = echo ""
click-left = rofi -show drun
format-padding = 1

[module/rofi-windows]
type = custom/script
exec = echo "󰕰"
click-left = rofi -show window
format-padding = 1

[module/dock]
type = custom/script
exec = ~/.config/polybar/scripts/dock/dock.sh
interval = 1
format-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-padding = 1
format-underline-size = 0.5
format-overline-size = 0.5

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = " 0%"
label-muted-foreground = ${colors.disabled}
format-volume-padding = 1
format-muted-padding = 1

click-middle = pgrep pavucontrol && killall pavucontrol || pavucontrol

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "

; ramp-volume-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %m.%d.%Y %H:%M:%S
label = %date%
format-padding = 1

[module/network]
type = internal/network
interface-type = wireless
interface = wlo1
interval = 3.0

format-connected = %{A1:nm-connection-editor &:}<ramp-signal> <label-connected>%{A}
format-disconnected = %{A1:nm-connection-editor &:}<label-disconnected>%{A}
format-packetloss = %{A1:nm-connection-editor &:}<animation-packetloss> <label-connected>%{A}
format-connected-padding = 1
format-disconnected-padding = 1
format-packetloss-padding = 1

label-connected = %essid%
label-connected-foreground = ${colors.primary}

label-disconnected = not connected
label-disconnected-foreground = ${colors.alert}

ramp-signal-0 = ""
ramp-signal-1 = ""
ramp-signal-2 = ""
ramp-signal-3 = ""
ramp-signal-4 = ""
ramp-signal-5 = ""

animation-packetloss-0 = ""
animation-packetloss-1 = ""
animation-packetloss-framerate = 500

; Optional: Add colors for different states
format-connected-foreground = ${colors.primary}
format-disconnected-foreground = ${colors.alert}
format-packetloss-foreground = ${colors.warn}

[module/weather]
type = custom/script
interval = 1800

exec = $HOME/.config/polybar/scripts/weather/weather.sh
format-foreground = ${colors.fg}
format-padding = 1
format-prefix = %{T7}%{T-}
label = %{T2} %output%%{T-}
label-font = 3
tray-spacing = 10px
tray-foreground = ${colors.primary}

[module/tray]
type = internal/tray
format-padding = 1
tray-spacing = 10px
tray-size=55%

[module/spotify-track]
type = custom/script
exec = $HOME/.config/polybar/scripts/spotify/spotify.py
interval = 1

[module/spotify-prev]
type = custom/script
exec = echo "󰒮 "
click-left = $HOME/.config/polybar/scripts/spotify/spotify.py previous
format-padding = 1

[module/spotify-play]
type = custom/script
exec = $HOME/.config/polybar/scripts/spotify/spotify.py play_pause_icon
interval = 1.5
click-left = $HOME/.config/polybar/scripts/spotify/spotify.py play_pause
format-padding = 1

[module/spotify-next]
type = custom/script
exec = echo "󰒭 "
click-left = $HOME/.config/polybar/scripts/spotify/spotify.py next
format-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true
