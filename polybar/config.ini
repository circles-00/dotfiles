include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini

[bar/main]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt

border-bottom-size = 1
border-bottom-color = ${colors.foreground}

padding-left = 0
padding-right = 0
module-margin = 1

separator = |
separator-foreground = ${colors.black}
font-0 = Jetbrains Mono Nerd Font:style:Regular:size=11;3
font-1 = Jetbrains Mono Nerd Font:style=Bold:size=11;3

modules-left = i3 xwindow
modules-center = spotify
modules-right = uptime memory pulseaudio date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
override-redirect = false

tray-position = left
